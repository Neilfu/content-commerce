version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: commerce-postgres
    environment:
      POSTGRES_USER: commerce_user
      POSTGRES_PASSWORD: commerce_pass
      POSTGRES_DB: commerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - commerce-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U commerce_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: commerce-redis
    ports:
      - "6379:6379"
    networks:
      - commerce-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


networks:
  commerce-network:
    driver: bridge
